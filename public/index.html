<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0a192f">
    <meta name="description" content="Stanley Luong - Software Engineer Portfolio">
    
    <link rel="shortcut icon" href="%PUBLIC_URL%/images/favicon_fixed.ico">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    
    <!-- Buy Me A Coffee Widget -->


    <script>
      // Set dark mode class on <html> before React loads, based on user or system preference
      try {
        const userPref = localStorage.getItem('theme');
        const systemPref = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (userPref === 'dark' || (!userPref && systemPref)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {}
    </script>
    
    <!-- Calendly Widget -->
    <script src="https://assets.calendly.com/assets/external/widget.js" async></script>

    <style>
      html, body {
        width: 100%;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }
      #root {
        width: 100%;
        overflow-x: hidden;
      }
    </style>
    <title>Stanley Luong | Software Engineer</title>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
